<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>USA Visa Booking Services</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // This script takes the current URL and converts the path and query
      // parameters into just a query parameter for the index.html page
      var pathSegmentsToKeep = 1; // Keeps the repository name in the path

      var l = window.location;
      var segmentCount = l.pathname.split('/').length;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
